<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="initialData();">
    <div class="container">
        <h2 style="text-align: center;">Advertisement list</h2>
        <br>
        <div class="container">    
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <p><i>Filter by title</i></p>
                            <div class="search-container position-relative">
                                <form class="d-flex align-items-center" id="searchForm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        class="search-icon feather feather-search">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                    <input class="form-control search-input ps-5" type="text"
                                           placeholder="Search title" aria-label="Search" id="searchInput">
                                    <button class="btn btn-search ms-2" type="submit">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
        </div>
        <br>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="cards">
                
              </div>
        </div>
        <br>
        <br>
        <button class="btn btn-primary" type="button" onclick="toggleContact()">Toggle contact</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
